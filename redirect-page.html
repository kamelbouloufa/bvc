<!DOCTYPE html>
<html>
<head>
    <title>انتظر 10 ثوانٍ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #original-link {
            font-size: 18px;
            color: #007bff;
            margin: 20px;
        }
        #countdown {
            font-size: 24px;
            color: #333;
        }
        #redirectButton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: none; /* الزر مخفي في البداية */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- الرابط الأصلي يظهر أولًا -->
    <div id="original-link">الرابط المختصر: <br> <span>http://bc.vc/l5w1mjE</span></div>
    
    <!-- العد التنازلي -->
    <div id="countdown">انتظر <span id="timer">10</span> ثانية...</div>
    
    <!-- زر التوجيه -->
    <button id="redirectButton" onclick="redirect()">اضغط للمتابعة</button>

    <script>
        window.onload = function() {
            let seconds = 10;
            const timerElement = document.getElementById("timer");
            const button = document.getElementById("redirectButton");

            // العد التنازلي
            const countdownInterval = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    button.style.display = "block"; // إظهار الزر
                    document.getElementById("countdown").style.display = "none"; // إخفاء العداد
                }
            }, 1000);
        };

        // دالة التوجيه
        function redirect() {
            window.location.href = "https://example.com"; // استبدل برابطك النهائي
        }
    </script>
</body>
</html>
