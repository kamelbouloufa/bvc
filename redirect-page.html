<!DOCTYPE html>
<html>
<head>
    <title>تم معالجة الرابط</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #link-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #countdown {
            font-size: 24px;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="link-box">
        <h2>تم معالجة الرابط بنجاح!</h2>
        <p>الرابط المعالج:</p>
        <p id="processed-link">http://bc.vc/l5w1mjE</p>
        <div id="countdown">سيتم التوجيه بعد <span id="timer">10</span> ثانية...</div>
    </div>

    <script>
        window.onload = function() {
            let seconds = 10;
            const timerElement = document.getElementById("timer");
            
            // العد التنازلي
            const countdownInterval = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // التوجيه التلقائي بعد 10 ثوانٍ
            setTimeout(() => {
                window.location.href = "http://bc.vc/l5w1mjE"; // الرابط النهائي
            }, 10000);
        };
    </script>
</body>
</html>
